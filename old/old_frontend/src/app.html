<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#0f172a" />
        <meta name="color-scheme" content="dark" />
        <meta
            name="description"
            content="The Swimmer Hub is a comprehensive platform designed to help swimmers track their progress, manage their upcoming meets, and view their personal bests."
        />
        <meta
            name="keywords"
            content="swimming, tracking, personal bests, meets, SwimRankings, performance, sports"
        />
        <meta name="author" content="The Swimmer Hub" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta
            property="og:title"
            content="The Swimmer Hub - Track Your Swimming Progress"
        />
        <meta
            property="og:description"
            content="Track your swimming progress, manage upcoming meets, and view personal bests with The Swimmer Hub."
        />
        <meta property="og:site_name" content="The Swimmer Hub" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta
            property="twitter:title"
            content="The Swimmer Hub - Track Your Swimming Progress"
        />
        <meta
            property="twitter:description"
            content="Track your swimming progress, manage upcoming meets, and view personal bests with The Swimmer Hub."
        />

        <!-- Preconnect to Google Fonts for better performance -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
        />

        <title>The Swimmer Hub</title>
        %sveltekit.head%

        <style>
            /* Critical CSS for better loading performance */
            body {
                background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
                color: #e2e8f0;
                font-family:
                    "Inter",
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    Roboto,
                    sans-serif;
                margin: 0;
                padding: 0;
                min-height: 100vh;
            }

            /* Loading screen styles */
            .loading-screen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 9999;
                opacity: 1;
                transition: opacity 0.5s ease-out;
            }

            .loading-screen.fade-out {
                opacity: 0;
                pointer-events: none;
            }

            .loading-content {
                text-align: center;
                color: #e2e8f0;
            }

            .loading-logo {
                font-size: 4rem;
                margin-bottom: 1rem;
                animation: pulse 2s ease-in-out infinite;
            }

            .loading-text {
                font-size: 1.2rem;
                font-weight: 500;
                opacity: 0.8;
            }

            @keyframes pulse {
                0%,
                100% {
                    transform: scale(1);
                    opacity: 0.8;
                }
                50% {
                    transform: scale(1.1);
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body data-sveltekit-preload-data="hover">
        <!-- Initial loading screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <div class="loading-logo">üèä‚Äç‚ôÇÔ∏è</div>
                <div class="loading-text">Loading The Swimmer Hub...</div>
            </div>
        </div>

        <div style="display: contents">%sveltekit.body%</div>

        <script>
            // Hide loading screen once page is loaded
            window.addEventListener("load", function () {
                const loadingScreen = document.getElementById("loading-screen");
                if (loadingScreen) {
                    setTimeout(() => {
                        loadingScreen.classList.add("fade-out");
                        setTimeout(() => {
                            loadingScreen.remove();
                        }, 500);
                    }, 500);
                }
            });

            // Add smooth scrolling behavior
            document.documentElement.style.scrollBehavior = "smooth";
        </script>
    </body>
</html>
